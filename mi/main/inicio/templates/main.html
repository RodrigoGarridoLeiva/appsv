		*{

		body{

			background: linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0)), url({% static 'd.jpg'%});
			height: 100vh;
			-webkit-background-size:cover;

		     font-size: 55px;
		  	 position: absolute;

		}
		.title span{
 	 		 display: inline-flex;
  
		}

		.title span:nth-child(even){
			  font-size: 25px;
			  overflow: hidden;
			  transition: ease-in-out 0.5s;
			  border-bottom: 2px solid green;
			 
			  text-transform: lowercase;
			  color: white;

		.title:hover span:nth-child(even){

			}

			transform: translate(-50%,-50%)
		}

			font-size: 60px;
			color: white;
		}
		
		.botones{
			position: absolute;
			top:55%;
			left:50%;
			transform: translate(-50%,-50%);
			
		}
		.botones ul {
			list-style-type: none;
		}

		.botones ul li{
			display: inline-block;

		}
		.botones ul li a{
			text-decoration: none;
			color: white;
			padding:  5px 20px;
			border: 1px solid white;
			transition-duration: .3s;
		}
		.botones ul li a:hover{
			background-color:  white;
			font-size: 35px;
			color: black;
			transition-duration: .5s;
		
		}
			
	</style>
